<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <div>
        <div>
            <input type="button" value="+" id="iconMostrarInputTexto">
        </div>
        <div>
            <input type="text" placeholder="Digite a tarefa que deseja adicionar" id="inputTexto">
            <input type="button" value="Adicionar tarefa" class="addTarefa">
        </div>
        <div class="listaDeTarefas">
            <!--O label permite que ao clicar em qualquer lugar do item a checkbox seja marcada-->
        </div>
        <input type="button" value="Apagar todas tarefas" id="apagarTodasTarefas">
    </div>
</body>
